<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM || Javascript Calculator App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="calculator">
        <form>
            <input type="text" class="input-value" placeholder="0">
        </form>

        <div class="buttons">
            <button type="btn" class="btn btn-grey" data-num="7">7</button>
            <button type="btn" class="btn btn-grey" data-num="8">8</button>
            <button type="btn" class="btn btn-grey" data-num="9">9</button>
            <button type="btn" class="btn btn-yellow" data-num="/">รท</button>

            <button type="btn" class="btn btn-grey" data-num="4">4</button>
            <button type="btn" class="btn btn-grey" data-num="5">5</button>
            <button type="btn" class="btn btn-grey" data-num="6">6</button>
            <button type="btn" class="btn btn-yellow" data-num="*">x</button>

            <button type="btn" class="btn btn-grey" data-num="1">1</button>
            <button type="btn" class="btn btn-grey" data-num="2">2</button>
            <button type="btn" class="btn btn-grey" data-num="3">3</button>
            <button type="btn" class="btn btn-yellow" data-num="-">-</button>

            <button type="btn" class="btn btn-grey" data-num=".">.</button>
            <button type="btn" class="btn btn-grey" data-num="0">0</button>
            <button type="btn" class="btn btn-yellow" data-num="+">+</button>

            <button type="btn" class="btn-all-clear">AC</button>
            <button type="btn" class="btn-delete">DEL</button>
            <button type="btn" class="btn-yellow btn-equal">=</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
